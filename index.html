        <div id="chatbox" class="h-[500px] overflow-y-auto border p-4 bg-gray-50 dark:bg-gray-700 rounded-lg mb-4 space-y-2" onscroll="loadMoreMessages()"></div>
        <div class="flex space-x-2">
            <input id="userInput" type="text" class="flex-1 p-2 border rounded-lg dark:bg-gray-600 dark:text-white" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">å‘é€</button>

        <p class="text-sm text-gray-500 dark:text-gray-300 mt-2">AI äº’åŠ¨ç•Œé¢é‡‡ç”¨ ChatGPT 4.0ï¼Œç•Œé¢å°šä¸å®Œå–„ï¼Œè¾“å‡ºä»…ä¾›å‚è€ƒã€‚</p>
    </div>

    <script>
        const API_KEY = "sk-ocyVjypZVQYI4JzmpcbfKvzB27u8ERxJBYnkcp8psvCAqCVM";
        const BASE_URL = "https://cn.gptapi.asia/v1/chat/completions";
        let chatHistory = [];
        let isLoading = false;

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            appendMessage("user", userMessage);
            inputField.value = "";

            const loadingIndicator = appendMessage("ai", "ğŸ¤– AI æ­£åœ¨è¾“å…¥...");

            try {
                const res = await fetch(BASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: userMessage }],
                    }),
                });

                const data = await res.json();
                const aiResponse = data.choices?.[0]?.message?.content || "æ— å“åº”";
                loadingIndicator.remove();
                appendMessage("ai", aiResponse);
            } catch (error) {
                loadingIndicator.remove();
                appendMessage("ai", "è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API è®¾ç½®");
            }
        }

        function appendMessage(role, text) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("p-2", "rounded-lg", "max-w-2xl", "animate-fadeIn");
            
            if (role === "user") {
                messageDiv.classList.add("bg-blue-500", "text-white", "self-end", "ml-auto");
            } else {
                messageDiv.classList.add("bg-gray-300", "text-black", "self-start", "mr-auto");
                messageDiv.innerHTML = marked.parse(text); // Markdown æ¸²æŸ“
            }
            
            messageDiv.innerHTML = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            chatHistory.push({ role, text });
            return messageDiv;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        function loadMoreMessages() {
            const chatbox = document.getElementById("chatbox");
            if (chatbox.scrollTop === 0 && !isLoading) {
                isLoading = true;
                setTimeout(() => {
                    const previousMessages = chatHistory.slice(0, 5); // åŠ è½½æ›´å¤šå†å²æ¶ˆæ¯
                    previousMessages.forEach(msg => appendMessage(msg.role, msg.text));
                    isLoading = false;
                }, 1000);
            }
        }
    </script>
